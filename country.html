<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTRY SEARCH</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex gap-4 container justify-center items-center bg-fuchsia-500">
        <p><input type="text" name="" id="capital"><button  class="btn btn-primary mx-2"onclick="capitalSearch()">Capital-Search</button></p>
        <p><input type="text" name="" id="language"><button onclick="languageInput()" class="btn btn-secndery mx-2">Language By iso-code</button></p>
        <select id="region-select">Region
            <option value="africa">Africa</option>
            <option value="americas">Americas</option>
            <option  value="asia">Asia</option>
            <option value="europe">Europe</option>
            <option value="oceania">Oceania</option>
        </select>
    </div>
   <div id="map" class="grid gap-4 grid-cols-3 m-20">
   
   </div>

    <script src="../ApiJs/country.js"></script>
</body>
</html>
